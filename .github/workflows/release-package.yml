name: Publish Package

on:
    push:
        branches:
            - "main"

jobs:
    publish-npm:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: https://registry.npmjs.org/
            - run: npm install -g npm@latest
            - run: npm install
            - run: npm run prod
            - run: npm publish --provenance --access public
